- name: Install ZSH
  apt: name=zsh
  tags:
    - install
    - dotfiles
    - zsh
    - apt

- name: Change default shell to zsh
  vars:
    user: $(whoami)
  shell: chsh -s $(which zsh) {{ user }}
  tags:
    - zsh

- name: Install Oh-My-Zsh
  become: false
  shell: curl -L https://raw.github.com/robbyrussell/oh-my-zsh/master/tools/install.sh | sh
  tags:
    - install
    - zsh
    - omz

- name: Install zsh-autosuggestions
  ansible.builtin.git:
    repo: 'https://github.com/zsh-users/zsh-autosuggestions.git'
    dest: "~/.oh-my-zsh/plugins/zsh-autosuggestions"
  tags:
    - install
    - zsh

- name: Install zsh-highlighting
  ansible.builtin.git:
    repo: 'https://github.com/zsh-users/zsh-syntax-highlighting'
    dest: "~/.oh-my-zsh/plugins/zsh-syntax-highlighting"
  tags:
    - install
    - zsh

- name: Install zsh-completions
  ansible.builtin.git:
    repo: 'https://github.com/zsh-users/zsh-completions'
    dest: "~/.oh-my-zsh/plugins/zsh-completions"
  tags:
    - install
    - zsh

- name: Install zsh theme
  shell: curl -L https://github.com/Gabrielopesantos/.dotfiles/blob/main/zsh-theme/sag.zsh-theme > ~/.oh-my-zsh/themes
  tags:
    - install
    - zsh
